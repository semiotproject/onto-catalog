semdescbackend:
  image: semiot/wot-semdesc-helper-backend
  ports:
    - "8085:8080"
  volumes:
    - /semiot/wot-semdesc-helper/fuseki:/etc/fuseki
    - /semiot/wot-semdesc-helper/config/:/wot_semdesc_helper/backend/
  restart: always
semdescfrontend:
  image: semiot/wot-semdesc-helper-frontend
  ports:
    - "80:3000"
  restart: always
